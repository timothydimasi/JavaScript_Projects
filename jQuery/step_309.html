<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    
    <p id="p1">open console then click me</p>
    <p id="p2">some code</p>

    <script>
        $("#p1").click(function(){           //$ denotes a function is being used
            console.log("Thanks for clicking");   //everytime the 'p1' element is clicked, this is recorded in the console
        });
    </script>

    <script>
        $("#p2").slideUp( 800 );
    </script>




</body>
</html>
